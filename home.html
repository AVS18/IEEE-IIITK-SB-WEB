<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
</head>
<body>

  
<div class="header" style="height: auto; padding-bottom:0px;">
    <div class="row">
          <div class="col-sm-3">
            <img src="images/iiitk.png" class="iiitklogo">
          </div>
          <div class="col-sm-6 heading">
            <p>IEEE Students Branch IIITK</p>
          </div>
          <div class="col-sm-3">
            <img src="images/ieee.png" class="ieeelogo">
          </div>
    </div>
  <hr width="100%">
</div>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#Vision">Vision</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#Mission">Mission</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#Events">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#ContactUs">ContactUs</a>
      </li>
    </ul>
</nav>
<div class="container" id="home">
  <br>
  <div class="introrow">
    <div class="introcolumn">
      <div class="parent">
        <img class="image1 animated bounceInRight infinite" src="images/s1.jpg" />
        <img class="image2 animated bounceInRight infinite" src="images/s2.jpg" />
      </div>
    </div>
    <div class="introcolumn">
      <div class="welcome">
        <h2>IEEE Students Branch IIIT Kottayam</h2>
      </div>      
    </div>
  </div>
</div>
<script>
var textWrapper = document.querySelector('.heading');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: false})
  .add({
    targets: '.heading .letter',
    scale: [4,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 1500,
    delay: (el, i) => 70*i
  });
</script>

</body>
</html>
